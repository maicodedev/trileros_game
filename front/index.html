<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trileros</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="type">TRILEROS</h1>
    
    <nav>
        <div class="container-ballon-P">
            <a href="#" class="btn-score-P"> <p class="text-overlay-P">HOME</p>   
                <img id="image-ballon-P" src="../assets/icons/ballon.png" alt="Balloon icon">
                
            </a>
        </div>
        
    </nav>
</header>
    <main>
        <div>
            <button class="button-red"><p>Choose your cup</p></button>
        </div>
    <div class="container">
        <div class="button-container" id="button1">
            <button>
                <div class="image-container">
                    <img src="../assets/images/cup1.png" alt="Cup1">
                </div>
            </button>
        </div>

        <div class="button-container" id="button2">
            <button>
                <div class="image-container">
                    <img src="../assets/images/cup2.png" alt="Cup2">
                </div>
            </button>
        </div>

        <div class="button-container" id="button3">
            <button>
                <div class="image-container">
                    <img src="../assets/images/cup3.png" alt="Cup3">
                </div>
            </button>
        </div>
    </div>
        <section class="container-song">
            <button class="button-play"><p class="play">PLAY</p></button>
            <button class="image-sound"><img src="../assets/icons/sound.png " width="75" height="75" alt="incono-sonido"></button>
        </section>
    </main>
 

    <footer>
        <div class="terms">
            <p>Legal terms and cookies</p>
            <p>Contact</p>
            <p>&copy; Copyright</p>
        </div>
    </footer>

</body>

</html>
